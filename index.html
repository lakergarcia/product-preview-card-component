  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <!-- Preview -->


  <div class="main">

    <div class="container">

      <section class="img-parfurm">
        <img src=/images/image-product-mobile.jpg alt="image" class="product">
      </section>

      <section class="text">
        <p class="perfume-p">
          P E R F U M E
        </p>
        
        <h1 class="main-text">
          Gabrielle Essence <br> Eau De Parfum
        </h1>

        <p class="paragraph">
          A floral, solar and voluptuous <br> interpretation composed by Olivier <br> Polge, 
          Perfumer-Creator for the House of <br> CHANEL.
        </p>
      </section>

      <div class="prices">  
        <p class="price-discounted">$149.99</p>
        <p class="standard-price">$169.99</p>
      </div>

      <div class="icon-cart-button">
      
        <section class="cart-svg">
          <img src="/images/icon-cart.svg" alt="icon-cart">
        </section>
        
        <section>
          <p class="cart">Add to Cart</p>
        </section>

      </div>

  </div>
  
  <div class="attribution">
    Challenge by <a class="fm-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="github-link" target="_blank" href="https://github.com/lakergarcia">Laker Garcia</a>.
  </div>

</body>
</html>
